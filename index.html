<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="header">
        <div class="header_wrap">
            <div class="button_navigation">
                <button class="close"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-x">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg></button>
                <button class="collapse"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-minus">
                        <path d="M5 12h14" />
                    </svg></button>
                <button class="expand"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-plus">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                    </svg></button>
            </div>
            <div class="calculations">
                <input type="number" class="quantity" placeholder="0" />
            </div>
            <div class="buttons">
                <button class="dark-gray clear">AC</button>
                <button class="dark-gray toggle-sign">+/-</button>
                <button class="dark-gray percent">%</button>
                <button class="orange-button divide">รท</button>
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="orange-button multiply">x</button>
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">6</button>
                <button class="orange-button subtract">-</button>
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="orange-button add">+</button>
                <button class="zero">0</button>
                <button class="decimal">,</button>
                <button class="orange-button equals">=</button>

            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
