<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <section class="header">
        <div class="header_wrap">
            <div class="button_navigation">
                <button class="close"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-x">
                        <path d="M18 6 6 18" />
                        <path d="m6 6 12 12" />
                    </svg></button>
                <button class="collapse"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-minus">
                        <path d="M5 12h14" />
                    </svg></button>
                <button class="expand"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-plus">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                    </svg></button>
            </div>
            <div class="calculations">0</div>
            <div class="buttons">
                <button class="dark-gray">AC</button>
                <button class="dark-gray">+/-</button>
                <button class="dark-gray">%</button>
                <button class="orange-button">รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="orange-button">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="orange-button">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="orange-button">+</button>
                <button class="zero">0</button>
                <button>,</button>
                <button class="orange-button">=</button>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
